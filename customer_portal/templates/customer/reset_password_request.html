{% extends "customer/base.html" %}
{% block content %}
<div class="container">
  <div class="card">
    <div class="top-links">
      <a class="btn-custom small secondary" href="/customer_portal/">Home</a>
      <a class="btn-custom small secondary" href="/customer_portal/logout/">Logout</a>
      <a class="btn-custom small secondary" href="/customer_portal/manage/">Manage Orders</a>
    </div>
    <h2>Reset Your Password</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          id="email" 
          class="form-control" 
          type="email" 
          name="email" 
          placeholder="Enter your email address"
          required
        >
      </div>
      <button type="submit" class="btn-custom">Send Reset Link</button>
    </form>
  </div>
</div>
{% endblock %}
