{% extends "customer/base.html" %}
{% block content %}
<div class="container">
  <div class="card">
    <div class="top-links">
      <a class="btn-custom small secondary" href="/customer_portal/">Home</a>
      <a class="btn-custom small secondary" href="/customer_portal/logout/">Logout</a>
      <a class="btn-custom small secondary" href="/customer_portal/manage/">Manage Orders</a>
    </div>
    <h2>Update Profile</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">New Username:</label>
        <input 
          id="username"
          class="form-control"
          type="text"
          name="username"
          value="{{ data.username }}"
          required
        >
      </div>
      <div class="form-group">
        <label for="mobile">Contact Number:</label>
        <input 
          id="mobile"
          class="form-control"
          type="text"
          name="mobile"
          value="{{ data.mobile }}"
          required
        >
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input 
          id="city"
          class="form-control"
          type="text"
          name="city"
          value="{{ data.city }}"
        >
      </div>
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input 
          id="pincode"
          class="form-control"
          type="text"
          name="pincode"
          value="{{ data.pincode }}"
        >
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input 
          id="age"
          class="form-control"
          type="number"
          name="age"
          value="{{ data.age }}"
        >
      </div>
      <button type="submit" class="btn-custom">Save Changes</button>
    </form>

    {% if errors %}
      {% for field, error in errors.items %}
        <div class="error-message">
          <strong>{{ field|capfirst }}:</strong> {{ error }}
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
