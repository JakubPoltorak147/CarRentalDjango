{% extends 'customer/base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="card">
    <div class="top-links">
      <a class="btn-custom small secondary" href="/customer_portal/">Home</a>
      <a class="btn-custom small secondary" href="/customer_portal/logout/">Logout</a>
      <a class="btn-custom small secondary" href="/customer_portal/manage/">Manage Orders</a>
    </div>
    <h2>Search for Cars</h2>
    <p>Select the parameter you want to search by and provide a value.</p>

    <form class="form" action="/customer_portal/search_results/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="parameter">Search by:</label>
        <select name="parameter" id="parameter" class="form-control" required>
          <option value="city">City</option>
          <option value="color">Color</option>
          <option value="capacity">Capacity (seats)</option>
          <option value="car_name">Car Name</option>
        </select>
      </div>

      <div class="form-group">
        <label for="query">Enter Search Value:</label>
        <input
          type="text"
          class="form-control"
          name="query"
          id="query"
          placeholder="e.g. Warsaw, Red, 5..."
          required>
      </div>

      <button type="submit" class="btn-custom">
        Search
      </button>
    </form>
  </div>
</div>
{% endblock %}
