{% extends 'car_dealer/base.html' %}
{% block content %}
<div class="container">
  <div class="card">
    <h2>Update Profile</h2>
    {% if errors %}
      {% for field, error_msg in errors.items %}
        <p class="error-message">
          <strong>{{ field|capfirst }}:</strong> {{ error_msg }}
        </p>
      {% endfor %}
    {% endif %}
    <form action="/car_dealer_portal/update_profile/" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          id="username"
          class="form-control"
          type="text"
          name="username"
          value="{{ data.username|default_if_none:'' }}"
        >
      </div>
      <div class="form-group">
        <label for="mobile">Contact Number:</label>
        <input
          id="mobile"
          class="form-control"
          type="text"
          name="mobile"
          value="{{ data.mobile|default_if_none:'' }}"
        >
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input
          id="city"
          class="form-control"
          type="text"
          name="city"
          value="{{ data.city|default_if_none:'' }}"
        >
      </div>
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input
          id="pincode"
          class="form-control"
          type="text"
          name="pincode"
          value="{{ data.pincode|default_if_none:'' }}"
        >
      </div>
      <button type="submit" class="btn-custom">Update</button>
    </form>
  </div>
</div>
{% endblock %}
