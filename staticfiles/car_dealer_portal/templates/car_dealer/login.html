{% extends 'car_dealer/base.html' %}

{% block content %}
<div class="container">
  <div class="card">
    <h2>Dealer Login</h2>
    <p>You are logging in as a <strong>Dealer</strong>. Please enter your credentials below.</p>
    <form action="/car_dealer_portal/auth/" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" class="form-control" type="text" name="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" class="form-control" type="password" name="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn-custom">Login</button>
    </form>
    <div class="additional-links">
      <a href="/car_dealer_portal/register/" class="btn-custom">Register as Dealer</a>
      <a href="/" class="btn-custom">Home</a>
    </div>
  </div>
</div>
{% endblock %}
